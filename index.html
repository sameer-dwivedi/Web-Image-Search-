<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div id="container">
        <h1>Web Image Search </h1>
        <div id="searchbox">
            <input type="text" placeholder="Search anything" id="search-field">
            <button id="search-btn"onclick="search()">Search <i class="bi bi-search" ></i></button>
        </div>
        <div id="search-results"></div>
        <button id="more-results" onclick="showmore()">Show more</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
